<span class="playpause">
  <button class="awesome" 
          data-ng-show="remoteView.paused"
          data-hm-tap="remoteControl.play($event)"
          >&#xF04B;</button>
  <button class="awesome"
          data-hm-tap="remoteControl.pause($event)"
          data-ng-hide="remoteView.paused"
          >&#xF04C;</button>
</span>
