<div class="remoteDisplay playerList">
  <div class="miniPlayer">
    <div class="controls">
      <span d10playprevious></span>
      <span d10playpause></span>
      <span d10playnext></span>
    </div>
  </div>

  <div class="song ellipsis" data-ng-repeat="song in remoteView.playlist" data-ng-class='{active: $index === remoteView.index}' data-d10song-player-list>
  </div>
</div>
