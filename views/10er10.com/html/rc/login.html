<html>
  <head>
    <title>Login to 10er10 remote control</title>
    <link rel="stylesheet" type="text/css" href="/css/style-rc.css">
  </head>
  <body>
    <form method="POST">
      <fieldset>
        <legend>Login please</legend>
        <p><input type="text" name="login" placeholder="User name"></p>
        <p><input type="password" name="password" placeholder="Password"></p>
        <p><input type="submit" value="Login"></p>
      </fieldset>
    </form>
  </body>
</html>
