  <div d10song-fragment-list-informations
        data-hm-tap="titleList.toggleControls = (titleList.toggleControls===$index) ? false : $index">
  </div>
  <div class="songControls"
        data-ng-show="$index === titleList.toggleControls">
    <div 
      data-ng-show="$index !== remoteView.index"
      data-hm-tap="remoteControl.playSongAtIndex($index)">
      <div class="awesome">&#xF04B;</div>
      <div>play</div>
    </div>
    <div 
      data-ng-show="$index === remoteView.index && remoteView.paused"
      data-hm-tap="remoteControl.play($event)">
      <div class="awesome">&#xF04B;</div>
      <div>play</div>
    </div>
    <div 
      data-ng-show="$index === remoteView.index && !remoteView.paused"
      data-hm-tap="remoteControl.pause($event)">
      <div class="awesome">&#xF04C;</div>
      <div>pause</div>
    </div>
    <div data-ng-show="$index !== remoteView.index"
      data-hm-tap="remoteControl.removeSongAtIndex($index)"
    >
      <div class="awesome">&#xF00D;</div>
      <div>remove</div> 
    </div>
    <div data-hm-tap="playerListSongDetails($index)">  
      <div class="awesome">&#xF141;</div>
      <div>more</div>
    </div>
  </div>
