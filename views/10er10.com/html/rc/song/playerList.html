  <div class="songInformations"
        data-hm-tap="toggleExpandedIndex($index)">
    <span class="songTitle ellipsis">{{song.token.title}}</span>
    <span class="songArtist songMainArtist" name="{{song.token.artist}}"><span class="lighter">by</span> {{song.token.artist}}</span>
    <span class="otherArtists" data-ng-show='song.token.artists.length'><span class="lighter">Feat. </span>
      <span class="songArtist songOtherArtist" data-ng-repeat='artist in song.token.artists' name="{{artist}}">{{artist}} </span>
    </span>
  </div>
  <div class="songControls"
        data-ng-show="$index === remoteView.expandedIndex">
    <div 
      data-ng-hide="$index === remoteView.index">
      <div class="awesome">&#xF04B;</div>
      <div>play</div>
    </div>
    <div> 2 </div>
    <div> 3 </div>
  </div>
