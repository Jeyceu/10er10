  <div d10song-fragment-list-informations
        data-hm-tap="titleList.toggleControls = (titleList.toggleControls===$index) ? false : $index">
    <span class="songTitle ellipsis">{{song.token.title}}</span>
    <span class="songArtist songMainArtist" name="{{song.token.artist}}"><span class="lighter">by</span> {{song.token.artist}}</span>
    <span class="otherArtists" data-ng-show='song.token.artists.length'><span class="lighter">Feat. </span>
      <span class="songArtist songOtherArtist" data-ng-repeat='artist in song.token.artists' name="{{artist}}">{{artist}} </span>
    </span>
  </div>
  <div class="songControls"
        data-ng-show="$index === titleList.toggleControls">
    <div 
      data-hm-tap="remoteControl.appendToCurrentAndPlay(song._id)">
      <div class="awesome">&#xF04B;</div>
      <div>play</div>
    </div>
    <div 
      data-hm-tap="remoteControl.appendToPlayerList(song._id)">
      <div class="awesome">&#xF175;</div>
      <div>append</div>
    </div>
    <div data-hm-tap="router.songPage(song._id)">  
      <div class="awesome">&#xF141;</div>
      <div>more</div>
    </div>
  </div>
