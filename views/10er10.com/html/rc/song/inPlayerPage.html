<div class="inPlayerPage songPage insidePage">
  <div data-d10inside-nav class="nav"></div>
  <div class="song">
    <div class="header">
      <img class="cover" data-ng-src="{{song | d10songImage}}">
      <div class="title">{{song.title}}</div>
      <div class="artist">{{song.artist}}</div>
      <div><span class="genre">{{song.genre}}</span> - <span class="duration">{{song.duration | d10songTime}}</span></div>
      <div class="playing" data-ng-show="songIndex == remoteView.index">Currently playing</div>
    </div>
    <div class="album" data-ng-show="song.album && song.album.length">on album: {{song.album}}</div>

    <div class="controls songControls">
      <div 
        data-ng-show="songIndex != remoteView.index"
        data-hm-tap="remoteControl.playSongAtIndex(songIndex)">
        <div class="awesome">&#xF04B;</div>
        <div>play</div>
      </div>
      <div 
        data-ng-show="songIndex == remoteView.index && remoteView.paused"
        data-hm-tap="remoteControl.play($event)">
        <div class="awesome">&#xF04B;</div>
        <div>play</div>
      </div>
      <div 
        data-ng-show="songIndex == remoteView.index && !remoteView.paused"
        data-hm-tap="remoteControl.pause($event)">
        <div class="awesome">&#xF04C;</div>
        <div>pause</div>
      </div>
      <div data-ng-show="songIndex != remoteView.index"
        data-hm-tap="remoteControl.removeSongAtIndex(songIndex) ; home()">
        <div class="awesome">&#xF00D;</div>
        <div>remove</div> 
      </div>
      <div data-ng-show="songIndex != remoteView.index"
           data-hm-tap="toggleMix()">  
        <div class="awesome">&#xF0C5;</div>
        <div>mix...</div>
      </div>
    </div>
    <div class="mixPanel" data-ng-show='mixVisibility && songIndex != remoteView.index'>
      <h3>Choose your mix and press the mix button</h3>
      <select data-ng-model="mix"
              data-ng-options="m.label for m in mixesList">
      </select>
      <br>
      <button data-hm-tap="remoteControl.mixSongAtIndex(mix.label, mix.description, songIndex)" data-ng-disabled="!mix">Mix</button>
    </div>
  </div>
</div>
